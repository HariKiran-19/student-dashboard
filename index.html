<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Productivity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <header class="text-center py-5">
            <h1 class="text-4xl font-bold">Student Productivity Dashboard</h1>
            <p class="text-lg text-gray-400" id="current-date"></p>
            <p class="text-md italic text-gray-500 mt-2" id="daily-quote"></p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="dashboard-grid">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <div class="progress-tracker mt-8 p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Progress Tracker</h2>
            <div>
                Total tasks completed: <span id="completed-count">0</span> / <span id="total-count">0</span>
            </div>
            <div class="progress mt-2" style="height: 25px;">
                <div id="progress-fill" class="progress-bar bg-green-500" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="mt-4">
                <h3 class="text-xl font-semibold">Today's Wins:</h3>
                <ul id="wins-list" class="list-disc list-inside mt-2">
                    <li><input type="text" placeholder="Add your win..." id="new-win" class="rounded p-2 w-full md:w-3/4"> <button class="btn btn-success mt-2" id="add-win">Add Win</button></li>
                </ul>
            </div>
        </div>

        <div class="notes-section mt-8 p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Notes & Reminders</h2>
            <textarea id="notes-textarea" class="rounded p-2 w-full h-40" placeholder="Upcoming deadlines, important events..."></textarea>
            <button class="btn btn-info mt-2" id="save-notes">Save Notes</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
